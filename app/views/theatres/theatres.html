<div>
    <div class="row">
        <div class="col-md-8">
            <h3 class="title-page">
                <span class="glyphicon glyphicon-home"></span> 
                 Théâtres
            </h3>
            <a class="btn btn-success btn-page btn-title" ui-sref="newTheatre">
                <i class="glyphicon glyphicon-plus"></i>
            </a>

        </div>
        <div class="col-md-4">
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Recherche" class="form-control" />        
        </div>
    </div>

    

    <table class="table table-striped table-bordered">
        <thead>
            <th>Nom&nbsp;<a ng-click="sort_by('nom');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Description&nbsp;<a ng-click="sort_by('descriptif');"><i class="glyphicon glyphicon-sort"></i></a></th>
<!--             <th>Adresse&nbsp;<a ng-click="sort_by('adresse');"><i class="glyphicon glyphicon-sort"></i></a></th> -->
            <th>Adresse</th>
            <th>Date</th>
            <th>Actions</th>
        </thead>
        <tbody>



            <!-- <tr ng-repeat="theatre in theatres"> -->
            <tr ng-repeat="theatre in filtered = (theatres | filter:search | orderBy : predicate :reverse)">
                <td>{{theatre.nom}}</td>
                <td style="width:250px;">{{theatre.descriptif}}</td>
                <td style="width:250px;">
                <p>{{theatre.adresse}}</p>
                
                    <img style="display:inline" src="https://maps.googleapis.com/maps/api/staticmap?center={{theatre.adresse}}&zoom=15&size=150x150" />

                </td>
                <td>
                    <ul ng-repeat="dates in theatre.dates">
                        <li><strong>{{dates.description}}</strong> : {{dates.date|date:'dd-MM-yyyy'}}</li>
                    </ul>
               </td>
                <td>
                    <a class="btn btn-primary" ui-sref="editTheatre({id:theatre.id})">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <a class="btn btn-danger" data-animation="am-fade-and-slide-top" data-template="views/modal/confirmDelete.tpl.html"  data-placement="center" data-title="Suppression" data-content="Effacer ce théâtre ?" bs-modal="modal">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
