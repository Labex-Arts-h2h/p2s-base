<div class="container">
    
    <div class="row">
        <div class="col-md-8">
            <a class="btn btn-lg btn-success" ui-sref="newPiece">
                <i class="glyphicon glyphicon-plus"></i>
            </a>

        </div>
        <div class="col-md-4">
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Recherche" class="form-control" />        
        </div>
    </div>

    

    <table class="table table-striped table-bordered">
        <thead>
            <th>Cible 1&nbsp;<a ng-click="sort_by('target1');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Cible 2&nbsp;<a ng-click="sort_by('target2');"><i class="glyphicon glyphicon-sort"></i></a></th>            
            <th>Description&nbsp;<a ng-click="sort_by('descriptif');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Type</th>
            <th>Date</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="link in filtered = (links | filter:search | orderBy : predicate :reverse)">
                <td>{{link.target1}}</td>
                <td>{{link.target2}}</td>
                <td>{{link.description}}</td>
                <td>{{link.debut}}</td>
                <td>{{link.fin}}</td>
                <td>
                    <a class="btn btn-primary" ui-sref="editLink({id:link.id})">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <a class="btn btn-danger" data-animation="am-fade-and-slide-top" data-template="views/modal/confirmDelete.tpl.html"  data-placement="center" data-title="Suppression" data-content="Effacer ce lien ?" bs-modal="modal">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
