
<div class="container">
	<form  class="form-signin" name="loginForm" ng-submit="login(credentials)" novalidate>
		<h2 class="form-signin-heading">Connectez-vous</h2>
		<input type="text" placeholder="Identifiant"  class="form-control" id="username" ng-model="credentials.username">
	  	<input type="password" placeholder="Mot de passe" class="form-control" id="password" ng-model="credentials.password">
	  	<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	</form>
</div>
