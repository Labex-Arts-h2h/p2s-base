<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-8">
        <input type="text" ng-model="theatre.nom" class="form-control" id="title" placeholder="Nom"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Descriptif</label>
    <div class="col-sm-8">
        <textarea type="text" ng-model="theatre.descriptif" class="form-control" id="year" placeholder="Descriptif du théatre"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-8">
        <input type="text" ng-model="theatre.adresse" class="form-control" id="director" placeholder="Ajouter les coordonnées GPS"/>
    </div>
</div>

<div class="form-inline">
    <label for="date" class="col-sm-2 control-label">Dates</label>
    <div class="col-sm-4">
        <div ng-repeat="date in theatre.dates">
            <input  type="text" class="form-control " ng-model="date" name="date" bs-datepicker>
            <button class="btn btn-warning" ng-click="removeDate($index)">
                <span class="glyphicon glyphicon-remove-circle"></span>
            </button>
        </div>
        <button type="button" class="btn btn-info" ng-click="addDate()">Ajout de date</button>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Sauvegarde"/>
    </div>
</div>
