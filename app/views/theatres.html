<div class="container">
    
    <div class="row">
        <div class="col-md-8">
            <a class="btn btn-lg btn-success" ui-sref="newTheatre">
                <i class="glyphicon glyphicon-plus"></i>
            </a>

        </div>
        <div class="col-md-4">
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />        
        </div>
    </div>

    

    <table class="table table-striped table-bordered">
        <thead>
            <th>Nom&nbsp;<a ng-click="sort_by('nom');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Description&nbsp;<a ng-click="sort_by('descriptif');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Adresse&nbsp;<a ng-click="sort_by('adresse');"><i class="glyphicon glyphicon-sort"></i></a></th>
        </thead>
        <tbody>



            <!-- <tr ng-repeat="theatre in theatres"> -->
            <tr ng-repeat="theatre in filtered = (theatres | filter:search | orderBy : predicate :reverse)">
                <td>{{theatre.nom}}</td>
                <td>{{theatre.descriptif}}</td>
                <td>{{theatre.adresse}}</td>
                <td>
                    <a class="btn btn-primary" ui-sref="editTheatre({id:theatre.id})">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <a class="btn btn-danger" data-animation="am-fade-and-slide-top" data-template="views/modal/confirmDelete.tpl.html" bs-modal="modal">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
