<div class="form-group">
    <label  class="col-sm-2 control-label">Cible 1</label>
    <div class="col-sm-8">
        <div>
            <ui-select ng-model="link.target1.target" theme="bootstrap" style="width: 300px;" ng-change='launchType1(this);'>
            <ui-select-match placeholder="Choix d'une entité dans la liste...">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="item in typeItem | filter: $select.search">
            <span ng-bind-html="item.name | highlight: $select.search"></span>
            </ui-select-choices>
            </ui-select>
        </div>
        <div>
            <ui-select ng-model="link.target1.selected" theme="bootstrap" ng-disabled="disabled1" style="width: 300px;">
            <ui-select-match placeholder="Choix d'une entité dans la liste...">{{$select.selected.nom}}</ui-select-match>
            <ui-select-choices repeat="item in itemsSuggestTarget1 | filter: $select.search">
            <span ng-bind-html="item.nom | highlight: $select.search"></span>
            </ui-select-choices>
            </ui-select>
        </div>
    </div>
</div>
<hr/>
<div class="form-group">
    <label  class="col-sm-2 control-label">Cible 2</label>
    <div class="col-sm-8">
        <div>
            <ui-select ng-model="link.target2.target" theme="bootstrap" style="width: 300px;" ng-change='launchType2(this);'>
            <ui-select-match placeholder="Choix d'une entité dans la liste...">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="item in typeItem | filter: $select.search">
            <span ng-bind-html="item.name | highlight: $select.search"></span>
            </ui-select-choices>
            </ui-select>
        </div>
        <div>
            <ui-select ng-model="link.target2.selected" theme="bootstrap" ng-disabled="disabled2" style="width: 300px;">
            <ui-select-match placeholder="Choix d'une entité dans la liste...">{{$select.selected.nom}}</ui-select-match>
            <ui-select-choices repeat="item in itemsSuggestTarget2 | filter: $select.search">
            <span ng-bind-html="item.nom | highlight: $select.search"></span>
            </ui-select-choices>
            </ui-select>
        </div>
    </div>
</div>    
<div class="form-group">
    <hr/>
    <label for="date" class="col-sm-2 control-label">
    Période <small>(Date de début et date de fin)</small></label><br>
    <div class="col-sm-8">    
        <div>
            <input class="form-control" type="text" ng-model="link.debut" data-max-date="{{untilDate}}" placeholder="Début" data-date-format="dd-MM-yyyy" bs-datepicker>
        </div>
        <div>
            <input class="form-control" type="text" ng-model="link.fin" data-min-date="{{fromDate}}" placeholder="Fin" data-date-format="dd-MM-yyyy" bs-datepicker>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Type</label>
    <div class="col-sm-8">    
        <input type="text" class="form-control" ng-model="link.type">
    </div>
</div>   
<div class="form-group"> 
    <label class="col-sm-2 control-label">Descriptif</label>
    <div class="col-sm-8"> 
        <textarea class="form-control" ng-model="link.description" rows="3"></textarea>
    </div>
</div>
